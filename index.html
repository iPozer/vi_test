<!DOCTYPE html>
<html>
    <head>
        <title>Расписание курьеров</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/style/bootstrap.min.css">
        <script src="/assets/script/jquery-3.2.1.min.js"></script>

    <body>
        <div class="container">
            <h1>Расписание курьеров</h1>
            <div>
                <div class="filter_schedule">
                    <form class="filter_form">
                        <input type="date" name="start_schedule"> - <input type="date" name="end_schedule"> <input type="submit" value="Фильтровать">
                    </form>
                </div>
                <div class="schedule_table">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Курьер</td>
                                <td>Город</td>
                                <td>Выезд из Москвы</td>
                                <td>Прибытие в город назначения</td>
                                <td>Возвращение в Москву</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td>ID</td>
                                <td>Курьер</td>
                                <td>Город</td>
                                <td>Выезд из Москвы</td>
                                <td>Прибытие в город назначения</td>
                                <td>Возвращение в Москву</td>

                </div>
            </div>
        </div>
